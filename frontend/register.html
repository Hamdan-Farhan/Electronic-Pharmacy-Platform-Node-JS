<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - صيدليتي</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg">
                    <div class="text-center mb-4">
                        <a href="index.html" class="text-decoration-none">
                            <h2 class="fw-bold text-primary"><i class="fas fa-prescription-bottle-alt me-2"></i> صيدليتي</h2>
                        </a>
                        <p class="text-muted">انضم إلينا اليوم للحصول على أفضل الخدمات الطبية</p>
                    </div>
                    <form id="register-form">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="name" class="form-label">الاسم الكامل</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="name" required placeholder="أدخل اسمك الكامل">
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" required placeholder="example@mail.com">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">كلمة المرور</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" required placeholder="********">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirm-password" class="form-label">تأكيد كلمة المرور</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirm-password" required placeholder="********">
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="role" class="form-label">نوع الحساب</label>
                                <select class="form-select" id="role">
                                    <option value="user">مستخدم (عميل)</option>
                                    <option value="doctor">طبيب</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3" id="register-btn">
                            <span class="spinner-border spinner-border-sm d-none" id="register-spinner"></span>
                            إنشاء الحساب
                        </button>
                        <div class="text-center">
                            <p class="mb-0">لديك حساب بالفعل؟ <a href="login.html" class="text-decoration-none">تسجيل الدخول</a></p>
                        </div>
                    </form>
                    <div id="alert-container" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
